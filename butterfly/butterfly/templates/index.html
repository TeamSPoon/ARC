<!DOCTYPE html>
{% from tornado.options import options %}
{% from uuid import uuid4 %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Butterfly - A web terminal based on websocket and tornado">
    <meta name="author" content="Mounier Florian">
    <link rel="shortcut icon" href="{{ static_url('images/favicon.png') }}">

    <title>LOGICMOO Butterfly</title>
    <link href="{{ static_url('main.css') }}" rel="stylesheet" id="style">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> <!-- necessary for the "draggable" ui  -->        
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
		<!--Use either font-awesome icons or Google icons with these links. Other icons could also be used if preferred-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body spellcheck="false"
        data-force-unicode-width="{{ 'yes' if options.force_unicode_width else 'no' }}"
        data-root-path="{{ options.uri_root_path }}"
        data-session-token={{ session }}>
        <div id="mouse_iframer_div" style="display:none;">
          <iframe id="mouse_iframer" height="300px" width="100%" title="Iframe Example"
           name="lm_xref" src="about:blank"></iframe> </div>

        <div id="hidden_swish_app" style="display:none; visibility:hidden">
          <div id="swish_app">
		<header class="navbar navbar-default">
			<div class="container pull-left">
				<div class="navbar-header">
					<a href="/" class="pengine-logo">&nbsp;</a>
					<a href="/" class="swish-logo">&nbsp;</a>
				</div>
				<nav id="navbar"></nav>
			</div>
		</header>
		<div id="content" class="container">
		  <div class="tile horizontal" data-split="60%">
			<div class="prolog-editor"></div>
			<div class="tile vertical" data-split="70%">
			  <div class="prolog-runners"></div>
			  <div class="prolog-query"></div>
			</div>
		  </div>
		</div>
   </div>
   </div>

    <pre><textarea id="input-helper"></textarea></pre><div id="input-view" class="hidden"></div><div id="popup" class="hidden"></div>
    <!-- script src="{{ static_url('html-sanitizer.js') }}"></script -->
    <script src="/static/main.min.js"></script>
    <script src="/static/ext.min.js"></script>
    <script src="{{ reverse_url('LocalJsStatic') }}"></script>
	<pre>
	<div id="app"></div>
    <div id="packed"></div>
    <div id="term"></div>
	</pre>
  </body>
</html>
